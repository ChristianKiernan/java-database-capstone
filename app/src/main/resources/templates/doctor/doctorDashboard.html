<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoctorDashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <!-- Stylesheets (FIXED PATHS) -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <!-- Utility scripts (non-module is fine) -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Components (non-module is fine IF they don't use import/export) -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>

  <!-- Main logic (MUST be module because it uses import/export) -->
  <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>


<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">
      <!-- Header injected here -->
      <div id="header"></div>

      <main class="main-content">
        <h1 class="dashboard-title">Doctor Dashboard</h1>

        <!-- Search bar -->
        <div class="search-section">
          <input
            type="text"
            id="searchBar"
            class="searchBar"
            placeholder="Search patients..."
            autocomplete="off"
          />
        </div>

        <!-- Filters -->
        <div class="filter-section">
          <button id="todayButton" class="btn btn-primary" type="button">
            Todayâ€™s Appointments
          </button>

          <div class="date-filter">
            <label for="datePicker">Select Date:</label>
            <input id="datePicker" type="date" />
          </div>
        </div>

        <!-- Patient records table -->
        <div class="table-section">
          <table id="patientTable" class="table">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Prescription</th>
              </tr>
            </thead>

            <!-- Populated dynamically -->
            <tbody id="patientTableBody"></tbody>
          </table>
        </div>
      </main>

      <!-- Footer injected here -->
      <div id="footer"></div>
    </div>
  </div>
</body>
</html>
