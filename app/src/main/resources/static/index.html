<!-- index.html -->
<!-- 
This file allows users to select a role (Admin, Patient, Doctor) 
and triggers modal-based login functionality.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding -->
    <meta charset="UTF-8">

    <!-- Page title -->
    <title>Select Role</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/images/logo/Logo.png" type="image/png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JavaScript files (deferred) -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>

<body>

    <!-- Main container -->
    <div class="container">

        <!-- Wrapper for page structure -->
        <div class="wrapper">

            <!-- Header placeholder -->
            <div id="header"></div>

            <!-- Main content -->
            <main>
                <h1>Select Your Role</h1>

                <div class="role-buttons">
                    <button id="adminBtn">Admin</button>
                    <button id="patientBtn">Patient</button>
                    <button id="doctorBtn">Doctor</button>
                </div>
            </main>

            <!-- Footer placeholder -->
            <div id="footer"></div>

        </div>
    </div>

    <!-- Modal structure -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <button id="closeModal" class="close-btn">&times;</button>
            <div id="modal-content">
                <!-- Dynamic login form will be injected here -->
            </div>
        </div>
    </div>

    <!-- Page-specific logic -->
    <script type="module" src="../js/index.js" defer></script>

</body>
</html>
